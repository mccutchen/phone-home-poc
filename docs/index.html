<!DOCTYPE html>

<html>

<head>
    <title>&#9742; Wilbur</title>
    <meta charset="utf8">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <!-- <link rel="apple-touch-icon" href="./apple-touch-icon-precomposed.png"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        html {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-image: linear-gradient(65.5deg, rgba(23, 205, 205, 1) -15.1%, rgba(23, 25, 95, 1) 71.5%);
            color: #fff;
        }

        div.ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);

            width: 100%;
        }

        div.ui img {
            display: block;
            margin: 0 auto;
            border-radius: 10%;
            border: rgba(255, 255, 255, 0.25) solid 0.5rem;
            width: 90%;
        }

        div.ui h1 {
            font-size: 4rem;
            font-weight: normal;
            text-align: center;
            margin: 0;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        div.ui h1 span.name {
            font-weight: 800;
            font-size: 5rem;
            color: #fff;
        }

        a {
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="ui">
        <img src="./apple-touch-icon.png">
        <h1>
            calling<br>
            <span class="name">Wilbur</span><br>
            <span class="number">512-761-6559</span>
        </h1>
    </div>

    <script>
        function dial() {
            if (window.navigator.standalone) {
                window.location.href = 'tel://5127616559';
            }
        }
        // dial when visibility changes
        document.addEventListener("visibilitychange", function () {
            if (document.visibilityState === 'visible') {
                dial();
            }
        });
        // dial on first page load
        dial();
    </script>
</body>

</html>
